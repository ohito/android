<ion-header>

  <ion-navbar>
    <ion-title>modalRecipient</ion-title>
    <ion-buttons end>
        <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-input type="text" placeholder="Username" name="key_name" [(ngModel)]="key_name"  required></ion-input>
    <button item-end ion-button round  outline type="button" (click)="searchRecipient()">search</button>

    <ion-list radio-group  no-lines>
        <ion-item *ngFor="let item of employee  ">
          <ion-label>{{ item.name }} - {{ item.NIK }}</ion-label>
          <ion-radio value="{{ item.NIK }}" (click)="itemSelected(item.NIK,item.name)"></ion-radio>
        </ion-item>
      </ion-list>
</ion-content>
