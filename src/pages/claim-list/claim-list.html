<!--
  Generated template for the ClaimListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>ClaimList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-row>
    <ion-col>
      <div *ngFor="let item of items" >
        <ion-card>
              <ion-grid>
                  <ion-row>
                    <ion-col col-6>
                      <div>Jenis</div>
                    </ion-col>
                    <ion-col>
                      <div>{{item.Jenis}}</div>
                    </ion-col>
                  </ion-row>
                </ion-grid>

                <ion-grid>
                    <ion-row>
                      <ion-col col-6>
                        <div>Tipe Pengajuan</div>
                      </ion-col>
                      <ion-col>
                        <div>{{item.Tipe}}</div>
                      </ion-col>
                    </ion-row>
                  </ion-grid>

                  <ion-grid>
                      <ion-row>
                        <ion-col col-6>
                          <div>Total</div>
                        </ion-col>
                        <ion-col>
                          <div>{{item.Total}}</div>
                        </ion-col>
                      </ion-row>
                    </ion-grid>

                    <ion-grid>
                        <ion-row>
                          <ion-col col-6>
                            <div>SAP Paid</div>
                          </ion-col>
                          <ion-col>
                            <div>{{item.SapPaid}}</div>
                          </ion-col>
                        </ion-row>
                      </ion-grid>

                      <ion-grid>
                          <ion-row>
                            <ion-col col-6>
                              <div>Status</div>
                            </ion-col>
                            <ion-col>
                              <div>{{item.Status}}</div>
                            </ion-col>
                          </ion-row>
                        </ion-grid>

                        <ion-grid>
                            <ion-row>
                              <ion-col col-6>
                                <div>Mata Uang</div>
                              </ion-col>
                              <ion-col>
                                <div>{{item.MataUang}}</div>
                              </ion-col>
                            </ion-row>
                          </ion-grid>

                          <ion-grid>
                              <ion-row>
                                <ion-col col-6>
                                  <div>Confirmed On</div>
                                </ion-col>
                                <ion-col>
                                  <div>{{item.ConfirmDate}}</div>
                                </ion-col>
                              </ion-row>
                            </ion-grid>

        </ion-card>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
