<ion-header>

  <ion-navbar>
    <ion-title>modalLocation</ion-title>
    <ion-buttons end>
        <button ion-button (click)="closeModal()">Close</button>
        </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar [(ngModel)]="terms"></ion-searchbar>
    <button ion-button type="button" (click)="sort()">Sort</button>

<ion-list radio-group  no-lines>
    <ion-item *ngFor="let item of locations  | searchLocation : terms | sortLocation: {property: column, order: order}">
      <ion-label>{{ item.location_name }} - {{ item.location_code }}</ion-label>
      <ion-radio value="{{ item.location_code }}" (click)="itemSelected(item.location_code,item.location_name)"></ion-radio>
    </ion-item>
  </ion-list>
  
</ion-content>
