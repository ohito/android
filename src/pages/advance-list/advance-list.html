  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>AdvanceList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-row>
      <ion-col>
        <div *ngFor="let item of items" >
          <ion-card>
                <ion-grid>
                    <ion-row>
                      <ion-col col-6>
                        <div>Currency</div>
                      </ion-col>
                      <ion-col>
                        <div>{{item.MataUang}}</div>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
  
                  <ion-grid>
                      <ion-row>
                        <ion-col col-6>
                          <div>Amount</div>
                        </ion-col>
                        <ion-col>
                          <div>{{item.Total}}</div>
                        </ion-col>
                      </ion-row>
                    </ion-grid>
  
                    <ion-grid>
                        <ion-row>
                          <ion-col col-6>
                            <div>Description</div>
                          </ion-col>
                          <ion-col>
                            <div>{{item.Description}}</div>
                          </ion-col>
                        </ion-row>
                      </ion-grid>
  
                      <ion-grid>
                          <ion-row>
                            <ion-col col-6>
                              <div>Date</div>
                            </ion-col>
                            <ion-col>
                              <div>{{item.CreatedDate}}</div>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
  
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-content>
